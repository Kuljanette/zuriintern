<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> simple webpage</title>
</head>
<body>
    <div class="container">
        <div class="data-item" data-testid="slackUserName">
            <label>SlackUsername:</label>
            <span>Kulaba janette</span>
        </div>


        <div class="data-item" data-testid="slackDisplayImage">
            <label>Slack profile picture:</label>
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RFJUCB1Q-7d7ca4797e77-512" alt="Your Slack Username">
        </div>


        
        <div class="data-item" data-testid="currentDayOfTheWeek">
            <label>current Day:</label>
            <span id="currentDay"></span>
        </div>

        <div class="data-item" data-testid="currentUTCTime">
            <label>current UTC Time:</label>
            <span id="currentUTC"></span>
        </div>

        <div class="data-item" data-testid="myTrack">
            <label>Track:</label>
            <span>Frontend Track</span>

        </div>
        <div class="github-link" data-testid="githubURL">
            <a href="https://github.com/Kuljanette/zuriintern.git">Github-Link</a>
        </div>

    
        
    </div>
    <script src="script.js"></script>
</body>
</html>
